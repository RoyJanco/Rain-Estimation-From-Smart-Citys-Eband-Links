name: Merge upstream branches from fork
on:
  schedule:
    # At the end of each day
    - cron:  '0 0 * * *'
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          git config --global user.name <ENTER_YOUR_NAME>
          git config --global user.email <ENTER_YOUR_EMAIL_ADDRESS>

          # "git checkout master" is unnecessary, already here by default
          git pull --unshallow  # this option is very important, you would get
                                # complains about unrelated histories without it.
                                # (but actions/checkout@v2 can also be instructed
                                # to fetch all git depth right from the start)

          git remote add upstream https://github.com/<GITHUB_PROFILENAME>/<REPOSITORY_NAME>
          git fetch upstream

          git checkout master
          git merge --no-edit upstream/master
          git push origin master

          # etc